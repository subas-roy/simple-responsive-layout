<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    body{
      border: 2px dotted aqua;
      max-width: 1320px;
      margin: 0 auto;
    }
    .container {
      display: flex;
    }
    .item {
      width: 50%;
    }
    img {
      width: 100%;
    }

    @media screen and (max-width: 576px) {
      .container {
        flex-direction: column;
      }
      .item {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h3>Responsive Website</h3>
    <ol>
      <li>Viewport meta tag</li>
      <li>CSS Relative Unit</li>
      <li>Body max width and horizontal center align</li>
      <li>Image Fluid / width 100%</li>
      <li>Two column and use media query width flex direction column</li>
      <li>Multi column: grid layout</li>
      <li>Menu Responsive: will need Javascript</li>
    </ol>
  </header>
  <main>
    <div class="container">
      <div class="item">
        <img src="images/food.jpg" alt="">
      </div>
      <div class="item">
        <img src="images/food.jpg" alt="">
      </div>
    </div>
  </main>
</body>
</html>
